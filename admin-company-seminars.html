            height: 40px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;

        .action-btn.secondary {

        .modal-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);

            justify-content: center;
            align-items: center;
            z-index: 1000;

        }

            border: 1px solid #e9ecef;
            border-radius: 6px;
            margin-bottom: 0.75rem;
        }
        
        .participant-info {
            flex-grow: 1;
        }
        
        .remove-participant-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .add-participant-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn.primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .modal-btn.secondary {
            background: #6c757d;
            color: white;

            .main-content {
                grid-template-columns: 1fr;

                gap: 1rem;

            .seminar-card-footer {
                flex-direction: column;

            }
            
            .applied-seminar-details {
                grid-template-columns: 1fr;
            }

                flex-direction: column;

</head>

            // 参加履歴
            seminarHistory = [
                {

                    organizer: 'WIPO',
                    date: '2025-07-15',

                    participants: ['田中 太郎', '鈴木 三郎'],
                    status: 'completed',
                    feedback: {
                        rating: 4,
                        comment: '実践的な内容で非常に参考になりました。'
                    }
                },
                {
                    id: 'SEM_HIST_002',
                    title: 'デジタル時代の著作権実務',
                    organizer: '著作権情報センター',
                    date: '2025-06-20',

                        comment: '最新の法改正について詳しく学べて良かった。'

        // 利用可能セミナーを表示
        function loadAvailableSeminars() {
            const container = document.getElementById('availableSeminars');
            
            const filteredSeminars = availableSeminars.filter(seminar => {
                const searchTerm = document.getElementById('seminarSearch')?.value.toLowerCase() || '';
                const categoryFilter = document.getElementById('categoryFilter')?.value || '';
                const formatFilter = document.getElementById('formatFilter')?.value || '';
                
                const matchesSearch = seminar.title.toLowerCase().includes(searchTerm) ||
                                    seminar.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || seminar.category === categoryFilter;
                const matchesFormat = !formatFilter || seminar.format === formatFilter;
                
                return matchesSearch && matchesCategory && matchesFormat;
            });
            
            if (filteredSeminars.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #6c757d;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">🔍</div>
                        <h3>該当するセミナーがありません</h3>
                        <p>検索条件を変更してお試しください</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredSeminars.map(seminar => {
                const formatText = seminar.format === 'online' ? 'オンライン' : 
                                 seminar.format === 'offline' ? '会場開催' : 'ハイブリッド';
                const formatIcon = seminar.format === 'online' ? '💻' : 
                                  seminar.format === 'offline' ? '📍' : '🔄';
                
                const badges = [];
                if (seminar.popular) badges.push('<span class="seminar-badge popular">人気</span>');
                if (seminar.price === 0) badges.push('<span class="seminar-badge free">無料</span>');
                else badges.push('<span class="seminar-badge paid">有料</span>');
                if (seminar.format === 'online') badges.push('<span class="seminar-badge online">オンライン</span>');
                
                return `
                    <div class="seminar-card">
                        <div class="seminar-card-header">
                            <div class="seminar-badges">
                                ${badges.join('')}
                            </div>
                            <h3 class="seminar-title">${seminar.title}</h3>
                            <div class="seminar-meta">
                                主催: ${seminar.organizer} | ${seminar.date} ${seminar.startTime}-${seminar.endTime}
                            </div>
                        </div>
                        
                        <div class="seminar-card-body">
                            <p class="seminar-description">${seminar.description}</p>
                            
                            <div class="seminar-details">
                                <div class="seminar-detail-item">
                                    <span>👥</span>
                                    <span>${seminar.currentParticipants}/${seminar.maxParticipants}名</span>
                                </div>
                                <div class="seminar-detail-item">
                                    <span>${formatIcon}</span>
                                    <span>${formatText}</span>
                                </div>
                            </div>
                            
                            <div class="seminar-card-footer">
                                <div class="seminar-price ${seminar.price === 0 ? 'free' : ''}">
                                    ${seminar.price === 0 ? '無料' : `¥${seminar.price.toLocaleString()}/名`}
                                </div>
                                <a href="https://example.com/seminar/${seminar.id}" 
                                   class="seminar-apply-btn ${seminar.applied ? 'applied' : ''}" 
                                   target="_blank">
                                    ${seminar.applied ? '申込済み' : '詳細を見る'}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 申込済みセミナーを表示
        function loadAppliedSeminars() {
            const container = document.getElementById('appliedSeminars');
            
            if (appliedSeminars.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: #6c757d;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">📝</div>
                        <h3>申込済みのセミナーはありません</h3>
                        <p>「利用可能セミナー」タブからセミナーに申し込みしてください</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = appliedSeminars.map(seminar => {
                const statusText = seminar.status === 'confirmed' ? '申込確定' :
                                  seminar.status === 'pending' ? '承認待ち' :
                                  seminar.status === 'cancelled' ? 'キャンセル済み' : '不明';
                
                return `
                    <div class="applied-seminar-item">
                        <div class="applied-seminar-header">
                            <div>
                                <h3 class="applied-seminar-title">${seminar.title}</h3>
                                <div style="color: #6c757d; font-size: 0.9rem;">主催: ${seminar.organizer}</div>
                            </div>
                            <span class="applied-status ${seminar.status}">${statusText}</span>
                        </div>
                        
                        <div class="applied-seminar-details">
                            <div><strong>開催日時:</strong> ${seminar.date} ${seminar.startTime}-${seminar.endTime}</div>
                            <div><strong>開催形式:</strong> ${seminar.format}</div>
                            <div><strong>参加人数:</strong> ${seminar.participantCount}名</div>
                            <div><strong>申込日:</strong> ${seminar.applicationDate}</div>
                            <div><strong>参加費用:</strong> ¥${seminar.totalCost.toLocaleString()}</div>
                        </div>
                        
                        <div style="margin-top: 1rem;">
                            <strong>参加者:</strong> ${seminar.participants.join(', ')}
                        </div>
                        
                        <div class="applied-seminar-actions">
                            <button class="action-btn primary" onclick="viewSeminarDetail('${seminar.id}')">
                                📋 詳細確認
                            </button>
                            <button class="action-btn secondary" onclick="editApplication('${seminar.id}')">
                                ✏️ 申込内容変更
                            </button>
                            ${seminar.status !== 'cancelled' ? 
                                '<button class="action-btn danger" onclick="cancelApplication(\'' + seminar.id + '\')">❌ キャンセル</button>' 
                                : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 参加履歴を表示
        function loadSeminarHistory() {
            const container = document.getElementById('seminarHistory');
            
            if (seminarHistory.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: #6c757d;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">📚</div>
                        <h3>参加履歴はありません</h3>
                        <p>セミナーに参加すると履歴が表示されます</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = seminarHistory.map(seminar => {
                const stars = '★'.repeat(seminar.feedback.rating) + '☆'.repeat(5 - seminar.feedback.rating);
                
                return `
                    <div class="applied-seminar-item">
                        <div class="applied-seminar-header">
                            <div>
                                <h3 class="applied-seminar-title">${seminar.title}</h3>
                                <div style="color: #6c757d; font-size: 0.9rem;">主催: ${seminar.organizer}</div>
                            </div>
                            <span class="applied-status completed">参加完了</span>
                        </div>
                        
                        <div class="applied-seminar-details">
                            <div><strong>参加日:</strong> ${seminar.date}</div>
                            <div><strong>参加者:</strong> ${seminar.participants.join(', ')}</div>
                            <div><strong>評価:</strong> ${stars} (${seminar.feedback.rating}/5)</div>
                        </div>
                        
                        <div style="margin-top: 1rem;">
                            <strong>フィードバック:</strong><br>
                            <div style="background: #f8f9fa; padding: 1rem; border-radius: 6px; margin-top: 0.5rem; font-style: italic;">
                                "${seminar.feedback.comment}"
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // タブ切り替え
        function showTab(tabName) {
            // タブボタンの状態更新
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // タブコンテンツの表示切り替え
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'available') {
                document.getElementById('availableTab').classList.add('active');
            } else if (tabName === 'applied') {
                document.getElementById('appliedTab').classList.add('active');
            } else if (tabName === 'history') {
                document.getElementById('historyTab').classList.add('active');
            }
        }
        
        // フィルター適用
        function applyFilters() {
            loadAvailableSeminars();
        }
        
        
        // セミナー詳細表示
        function viewSeminarDetail(seminarId) {
            window.open(`seminar-detail.html?id=${seminarId}`, '_blank');
        }
        
        // 申込内容変更
        function editApplication(seminarId) {
            alert('申込内容の変更機能は開発中です。\n変更が必要な場合は、お手数ですが一度キャンセルして再申込をお願いします。');
        }
        
        // 申込キャンセル
        function cancelApplication(seminarId) {
            if (confirm('本当にこのセミナーの申込をキャンセルしますか？')) {
                // キャンセル処理
                const seminarIndex = appliedSeminars.findIndex(s => s.id === seminarId);
                if (seminarIndex > -1) {
                    appliedSeminars[seminarIndex].status = 'cancelled';
                }
                
                // セミナーの申込状態を更新
                const seminar = availableSeminars.find(s => s.id === seminarId);
                if (seminar) {
                    seminar.applied = false;
                }
                
                alert('セミナーの申込をキャンセルしました。');
                
                // 画面を更新
                loadAppliedSeminars();
                loadAvailableSeminars();
            }
        }
        
        // ログアウト
        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('company_admin_session');
                window.location.href = 'admin-company-login.html';
            }
        }
        
        
        // 検索フィールドでのリアルタイム検索
        document.getElementById('seminarSearch')?.addEventListener('input', applyFilters);
        document.getElementById('categoryFilter')?.addEventListener('change', applyFilters);
        document.getElementById('formatFilter')?.addEventListener('change', applyFilters);
        
        console.log('🏢 Patent Hub 企業セミナー管理 - 初期化完了');
    </script>
</body>
</html>
