                    '最新判例の実務への活用方法を習得',
                    '商標侵害事件の対応力向上',
                    '専門家同士の情報交換'
                ]
            }
        };
        
        // セミナー詳細を読み込み
        function loadSeminarDetail(seminarId) {
            console.log('セミナー詳細を読み込み中:', seminarId);
            
            const seminar = seminarsDetailData[seminarId];
            if (!seminar) {
                showError('指定されたセミナーが見つかりません');
                return;
            }
            
            currentSeminar = seminar;
            displaySeminarDetail(seminar);
            loadRelatedSeminars(seminar);
        }
        
        // セミナー詳細を表示
        function displaySeminarDetail(seminar) {
            // ページタイトル更新
            document.getElementById('pageTitle').textContent = `${seminar.title} | Patent Hub`;
            document.getElementById('pageDescription').content = seminar.description;
            document.getElementById('seminarTitle').textContent = seminar.title;
            document.getElementById('breadcrumbTitle').textContent = seminar.title;
            
            // ステータスバッジ
            const badgesHtml = [];
            if (seminar.popular) badgesHtml.push('<span class="status-badge popular">人気</span>');
            if (seminar.format === 'online') badgesHtml.push('<span class="status-badge online">オンライン</span>');
            if (seminar.price === 0) badgesHtml.push('<span class="status-badge free">無料</span>');
            if (seminar.full) badgesHtml.push('<span class="status-badge full">満席</span>');
            document.getElementById('statusBadges').innerHTML = badgesHtml.join('');
            
            // メタ情報
            const seminarDate = new Date(seminar.date);
            const formatText = seminar.format === 'online' ? 'オンライン' : 
                             seminar.format === 'offline' ? '会場開催' : 'ハイブリッド';
            
            document.getElementById('seminarMeta').innerHTML = `
                <span class="meta-label">主催者:</span>
                <span>${seminar.organizer}</span>
                <span class="meta-label">開催日:</span>
                <span>${seminar.date} (${seminarDate.toLocaleDateString('ja-JP', { weekday: 'short' })}) ${seminar.startTime}-${seminar.endTime}</span>
                <span class="meta-label">形式:</span>
                <span>${formatText}</span>
                <span class="meta-label">カテゴリ:</span>
                <span>${seminar.category}</span>
            `;
            
            // セミナー概要
            document.getElementById('seminarDescription').textContent = seminar.description;
            
            // プログラム
            document.getElementById('seminarAgenda').innerHTML = seminar.agenda.map(item => `
                <li class="agenda-item">
                    <div class="agenda-time">${item.time}</div>
                    <div class="agenda-topic">${item.topic}</div>
                    <div class="agenda-description">${item.description}</div>
                </li>
            `).join('');
            
            // 講師情報
            document.getElementById('speakerInfo').innerHTML = seminar.speakers.map(speaker => `
                <div class="speaker-info">
                    <div class="speaker-header">
                        <div class="speaker-avatar">${speaker.avatar}</div>
                        <div class="speaker-details">
                            <h4>${speaker.name}</h4>
                            <div class="speaker-title">${speaker.title}</div>
                        </div>
                    </div>
                    <div class="speaker-bio">${speaker.bio}</div>
                </div>
            `).join('');
            
            // 対象者・参加要件
            document.getElementById('targetAudience').innerHTML = `
                <h4>📍 対象者</h4>
                <ul style="margin-bottom: 2rem;">
                    ${seminar.targetAudience.map(item => `<li>${item}</li>`).join('')}
                </ul>
                
                <h4>📋 参加要件</h4>
                <ul style="margin-bottom: 2rem;">
                    ${seminar.requirements.map(item => `<li>${item}</li>`).join('')}
                </ul>
                
                <h4>🎯 期待できる効果</h4>
                <ul>
                    ${seminar.benefits.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
            
            // サイドバー情報
            displaySidebarInfo(seminar);
        }
        
        // サイドバー情報を表示
        function displaySidebarInfo(seminar) {
            // 価格表示
            const priceDisplay = document.getElementById('priceDisplay');
            if (seminar.price === 0) {
                priceDisplay.textContent = '無料';
                priceDisplay.classList.add('free');
                document.getElementById('priceNote').textContent = '参加費無料でご受講いただけます';
            } else {
                priceDisplay.textContent = `¥${seminar.price.toLocaleString()}`;
                priceDisplay.classList.remove('free');
                document.getElementById('priceNote').textContent = '(税込)';
            }
            
            // 参加者情報
            const participantsPercentage = (seminar.currentParticipants / seminar.maxParticipants) * 100;
            document.getElementById('participantsCount').textContent = `${seminar.currentParticipants}/${seminar.maxParticipants}名`;
            document.getElementById('participantsFill').style.width = `${participantsPercentage}%`;
            
            if (seminar.full) {
                document.getElementById('participantsText').textContent = '満席となりました';
                document.getElementById('applyBtn').textContent = '満席';
                document.getElementById('applyBtn').classList.add('full');
                document.getElementById('applyBtn').style.pointerEvents = 'none';
            } else {
                const remaining = seminar.maxParticipants - seminar.currentParticipants;
                document.getElementById('participantsText').textContent = `残り${remaining}名募集中`;
            }
            
            // セミナー情報
            const formatIcon = seminar.format === 'online' ? '💻' : 
                              seminar.format === 'offline' ? '📍' : '🔄';
            
            document.getElementById('seminarInfo').innerHTML = `
                <li class="info-item">
                    <span class="info-icon">📅</span>
                    <div class="info-content">
                        <div class="info-label">開催日時</div>
                        <div class="info-value">${seminar.date}<br>${seminar.startTime}-${seminar.endTime}</div>
                    </div>
                </li>
                <li class="info-item">
                    <span class="info-icon">${formatIcon}</span>
                    <div class="info-content">
                        <div class="info-label">開催形式</div>
                        <div class="info-value">${seminar.location}</div>
                    </div>
                </li>
                <li class="info-item">
                    <span class="info-icon">🏢</span>
                    <div class="info-content">
                        <div class="info-label">主催者</div>
                        <div class="info-value">${seminar.organizer}</div>
                    </div>
                </li>
                <li class="info-item">
                    <span class="info-icon">🏷️</span>
                    <div class="info-content">
                        <div class="info-label">カテゴリ</div>
                        <div class="info-value">${seminar.category}</div>
                    </div>
                </li>
                <li class="info-item">
                    <span class="info-icon">🔖</span>
                    <div class="info-content">
                        <div class="info-label">タグ</div>
                        <div class="info-value">${seminar.tags.join(', ')}</div>
                    </div>
                </li>
            `;
            
            // お気に入り状態の復元
            restoreFavoriteState(seminar.id);
        }
        
        // 関連セミナーを読み込み
        function loadRelatedSeminars(currentSeminar) {
            // 同カテゴリまたは類似タグのセミナーを検索
            const related = Object.values(seminarsDetailData)
                .filter(seminar => 
                    seminar.id !== currentSeminar.id && 
                    (seminar.category === currentSeminar.category || 
                     seminar.tags.some(tag => currentSeminar.tags.includes(tag)))
                )
                .slice(0, 3);
            
            if (related.length === 0) {
                document.getElementById('relatedSeminars').innerHTML = 
                    '<li style="color: #6c757d; text-align: center; padding: 2rem;">関連セミナーはありません</li>';
                return;
            }
            
            document.getElementById('relatedSeminars').innerHTML = related.map(seminar => `
                <li class="related-seminar">
                    <h4><a href="seminar-detail.html?id=${seminar.id}">${seminar.title}</a></h4>
                    <div class="related-date">${seminar.date} | ${seminar.organizer}</div>
                </li>
            `).join('');
        }
        
        
        // お気に入り機能
        function toggleFavorite() {
            if (!currentSeminar) return;
            
            const btn = document.getElementById('favoriteBtn');
            const isActive = btn.classList.contains('active');
            
            let favorites = JSON.parse(localStorage.getItem('favorite_seminars') || '[]');
            
            if (isActive) {
                // お気に入りから削除
                btn.classList.remove('active');
                btn.innerHTML = '♡ お気に入り';
                favorites = favorites.filter(id => id !== currentSeminar.id);
            } else {
                // お気に入りに追加
                btn.classList.add('active');
                btn.innerHTML = '♥ お気に入り済み';
                if (!favorites.includes(currentSeminar.id)) {
                    favorites.push(currentSeminar.id);
                }
            }
            
            localStorage.setItem('favorite_seminars', JSON.stringify(favorites));
        }
        
        // お気に入り状態の復元
        function restoreFavoriteState(seminarId) {
            const favorites = JSON.parse(localStorage.getItem('favorite_seminars') || '[]');
            const btn = document.getElementById('favoriteBtn');
            
            if (favorites.includes(seminarId)) {
                btn.classList.add('active');
                btn.innerHTML = '♥ お気に入り済み';
            }
        }
        
        // エラー表示
        function showError(message) {
            document.getElementById('seminarTitle').textContent = 'エラー';
            document.querySelector('.main-content').innerHTML = `
                <div style="text-align: center; padding: 4rem; color: #6c757d;">
                    <div style="font-size: 4rem; margin-bottom: 2rem;">⚠️</div>
                    <h2>エラーが発生しました</h2>
                    <p>${message}</p>
                    <a href="seminars.html" style="color: #1e3c72; text-decoration: underline;">セミナー一覧に戻る</a>
                </div>
            `;
        }
        
        
        console.log('🎓 Patent Hub セミナー詳細 - 初期化完了');
    </script>
</body>
</html>
